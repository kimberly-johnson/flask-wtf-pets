{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-4">
        <h1>Pets</h1>
        {% for pet in pets %}
        <img src="{{pet.photo_url}}" alt="{{pet.name}}" class="img-fluid">
        <p>{{ pet.name }}
            {% if pet.available %}
            <span>is available</span>
            {% else %}
            <span>is unavailable</span>
            {% endif %}
        </p>
        {% endfor %}
    </div>
</div>

{% endblock content %}
